<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" 
data-toggle="modal" data-target="#exampleModal"
(click)="addClick()"
data-backdrop="static" data-keyboard="false"
>Add Student</button>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
          <button type="button" class="close" 
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <app-add-edit-st [st]="st" *ngIf="ActivateAddEditStComp"></app-add-edit-st>
      </div>
    </div>
    </div>
  </div>

  
  
  
  
  <table class="table table-striped">
    <thead>
      <tr>
        <th>SSN</th>
        <th>Name</th>
        <th>Birthdate</th>
        <th>Gender</th>
        <th>Options</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataItem of StudentData">
        <td>{{dataItem.SSN}}</td>
        <td>{{dataItem.Name}}</td>
        <td>{{dataItem.Birthdate}}</td>
        <td>{{dataItem.Gender}}</td>
        <td>
          <button type="button" class="btn btn-light mr-1"
          data-toggle="modal2" data-target="#exampleModal2"
          (click)="editClick(dataItem)"
          data-backdrop="static" data-keyboard="false">Edit</button>
          <button type="button" class="btn btn-light mr-1" (click)="deleteClick(dataItem)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
