<div class="d-flex flex-row bd-highlight mb-3">

    <div class="form-froup row" style="width: 60%;">
    
        <label class="col-sm-2 col-form-label">Student Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="Name"
        placeholder="Enter Student Name">
    </div>
    
        
    
        <label class="col-sm-2 col-form-label">Student Birthdate</label>
        <div class="col-sm-10">
            <input type="date"  [(ngModel)]="Birthdate">
        </div>
        <label class="col-sm-2 col-form-label">Student Gender</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="Gender"
            placeholder="Enter Student Gender">
        </div>
    </div>
    
    </div>
    
    
    
<button (click)="addStudent()" *ngIf="st.SSN==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateStudent()" *ngIf="st.SSN!=0" class="btn btn-primary">
    Update
</button>
